    <h1>Mid-Summer Italian Bread Salad</h1>
    <p>Everything in this salad is fresh, except the bread! Prepare this salad by using a loaf of artisan bread or rosemary bread that is a touch stale. If your bread is too fresh, toast it until it is about half as dried and crunchy as a crouton.</p>
